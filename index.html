<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

<div class="container">
    <article class="card">
        <img src="./images/image-equilibrium.jpg" alt="Imagem NFT" class="main-img">

        <main class="texts">
            <h1>Equilibrium #3429</h1>

            <p>Our Equilibrium collecction promotes balance and calm.</p>

            <footer class="footer-texts">
                <div class="coin">
                    <img src="./images/icon-ethereum.svg" alt="Icon Ethereum">
                    <span>0.041 ETH</span>
                </div>
                <div class="time">
                    <img src="./images/icon-clock.svg" alt="Time">
                    <span>3 days left</span>
                </div>
            </footer>

        </main>


        <hr class="line">

        <footer class="footer-main">
            <img src="./images/image-avatar.png" alt="Imagem do Avatar">
            <span> Creation of <span class="name">Jules Wyern</span> </span>
        </footer>
    </article>
</div>

</body>
</html>
